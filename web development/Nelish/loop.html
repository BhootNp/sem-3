<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="add(event)">
    <input type="text" id="num1" placeholder="name" />
    <input type="text" id="num2" placeholder="address" />
    <input type="number" id="num3" placeholder="phone" />
    <input type="email" id="num4" placeholder="email" />
    <input type="password" id="num5" placeholder="password" />
  </form>
    <button onclick="add()">=</button>
    <p id="para" style="color: aquamarine"><span>Answer</span></p>
    <script>
      function add(e) {
        e.preventDefault();
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let c = document.getElementById("num3").value;
        let d = document.getElementById("num4").value;
        let e = document.getElementById("num5").value;

        if (a == "" || b == "" || c == "" || d == "" || e == "") {
          document.getElementById("para").innerHTML =
            "Please fill all the fields.";
        } else {
          document.getElementById("para").innerHTML = "All fields are filled.";
        }
      }
    </script>
  </body>
</html>
